<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Devas - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="/" class="logo">Devas</a>
        <ul class="nav-tabs">
            <li><a href="/home">Home</a></li>
            <li><a href="/register/form">Cadastro</a></li>
            <li><a href="/form/login" class="active">Login</a></li>
        </ul>
    </div>
</nav>

<main class="container form-container">
    <h1>Login</h1>

    <form th:action="@{/login/process}" method="post" id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required/>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>

        <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <div th:if="${erro}" style="color: red; margin-top: 10px;">
        <p th:text="${erro}"></p>
    </div>
</main>

</body>
</html>
